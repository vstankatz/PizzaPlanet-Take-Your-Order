<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container">
    <div class="landing">
      <img src="" alt="Pizza Planet entrance with robot guards.">
    </div>
    <div class="welcomeIn">
      <form id="order">
        <div class="cheeseChoices">
          <label class="checkbox-inline">Gorgonzola</label>
          <input type="checkbox" name="cheeseType" value="Gorgonzola">
          <label class="checkbox-inline">Chevre</label>
          <input type="checkbox" name="cheeseType" value="Chevre">
          <label class="checkbox-inline">Feta</label>
          <input type="checkbox" name="cheeseType" value="Feta">
          <label class="checkbox-inline">Parmesan</label>
          <input type="checkbox" name="cheeseType" value="Parmesan">
          <label class="checkbox-inline">Vegan</label>
          <span id="veganNote">Selecting this option will mean the base mozzerella cheese is replace with vegan Daiya cheese.</span>
          <input type="checkbox" name="cheeseType" value="Vegan">
        </div>
        <div class="meatChoices">
          <label class="checkbox-inline">Pepperoni</label>
          <input type="checkbox" name="meatType" value="Pepperoni">
          <label class="checkbox-inline">Italian Sausage</label>
          <input type="checkbox" name="meatType" value="Italian Sausage">
          <label class="checkbox-inline"></label>
          <input type="checkbox" name="meatType" value="">

        </div>

      </form>

    </div>


  </div>

</body>
</html>
